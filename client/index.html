<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./main.css">

    <title> Jaegar Resto Figma </title>
</head>
<body>

    <div class="container">
        
        <!-- Headers >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> -->
        <header id="header" class="saidbar">
            <button id="rectangle" class="">
                <img style="width: 35%;" src="./images/shop.svg" alt="">
            </button>
            <button id="home" class="">
                <i class="fa-solid fa-house"></i>
            </button>
            <button id="discount" class="">
                <img style="width: 35%;" src="./images/Discount.svg" alt="">
            </button>
            <button id="graf" class="">
                <i class="fa-solid fa-chart-pie"></i>
            </button>
            <button id="message" class="">
                <i class="fa-regular fa-envelope"></i>
            </button>
            <button id="notification" class="">
                <img style="width: 35%;" src="./images/Notification.svg" alt="">
            </button>
            <button id="setting" class="">
                <i class="fa-solid fa-gear"></i>
            </button>
            <button id="logOut" class="">
                <i class="fa-solid fa-arrow-right-from-bracket"></i>
            </button>
        </header>
        <!-- Headers end >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> -->

        <!-- Dashboard >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> -->
        <div id="dashboard" class="productsTip">
            <div class="title">
                <div class="data">
                    <h2 class="name">Jaegar Resto</h2>
                    <p class="date">Thursday, 11 Jan 2024 <!-- Tuesday, 2 Feb 2021 --></p>
                </div>
                <form class="search">
                    <input id="inputSearch" type="search" name="search" placeholder="Search for food, coffe, etc..">
                    <i class="fa-solid fa-magnifying-glass fa-flip"></i>
                </form>
            </div>
            <!-- ======================= JavaScript ============================= -->
            <div class="content_tab nameList"></div>
            <!-- ======================= JavaScript end ========================= -->
            <div class="Choose-Dishes">
                <h4>Choose Dishes</h4>
                <select name="dineIn" id="dine">
                    <option value="dine-In">Dine In</option>
                    <option value="hot-Dishes">Hot Dishes</option>
                    <option value="cold-Dishes">Cold Dishes</option>
                    <option value="soup">Soup</option>
                    <option value="grill">Grill</option>
                    <option value="appetizer">Appetizer</option>
                    <option value="dessert">Dessert</option>
                </select>
            </div>
            <!-- ======================= JavaScript ============================= -->
            <div id="box" class="box"></div>
            <!-- ======================= JavaScript end ========================= -->
        </div>
        <!-- Dashboard end >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> -->

        <!-- Orders #34562 >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> -->
        <div id="ordersDiv" class="orderProducts">
            <h4 class="order-title">Orders #34562</h4>
            <div class="orderBtns">
                <button id="dineBtn" class="btns dine">Dine In</button>
                <button id="" class="btns toGo">To Go</button>
                <button id="" class="btns delivery">Delivery</button>
            </div>
            <ul class="itemUL">
                <li>Item</li>
                <ul class="itemUL-ul">
                    <li>Qty</li>
                    <li>Price</li>
                </ul>
            </ul>
            <hr>
            <div class="orderCards">
                <div class="topCard">
                    <div class="topCard-img">
                        <img src="./images/seafood.png" alt="">
                        <div class="">
                            <h5>Spicy seasoned sea...</h5>
                            <p>$ 2.29</p>
                        </div>
                    </div>
                    <div class="btnsOrder">
                        <button class="minus">-</button>
                        <button class="count">2</button>
                        <button class="pilus">+</button>
                    </div>
                    <div class="priceOrder">$ 4,58</div>
                </div>
                <div class="buttonCard"></div>
            </div>
        </div>
        <!-- Orders #34562 end >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> -->
    
    </div>

    <script type="module" src="./main.js"></script>
</body>
</html>
